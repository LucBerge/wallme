name: CD

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  code_quality:
    name: Code quality

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: python

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  deploy_pypi:
    name: Deploy Pypi
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Build
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

  deploy_github:
    name: Deploy GitHub
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Get version
      run: |
        chmod +x devscript/get_version.sh
        export WALLME_VERSION=$(devscript/get_version.sh)
        echo The new version is $WALLME_VERSION
        echo "::set-env name=WALLME_VERSION::$WALLME_VERSION"
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    - name: Build
      run: |
        chmod +x devscript/create_exe.sh
        ./devscript/create_exe.sh
        mv dist/wallme dist/wallme.exe
        ls -lsR

    - name: Publish
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: ${{ env.WALLME_VERSION }}
        prerelease: false
        title: ${{ env.WALLME_VERSION }}
        files: |
          ./dist/wallme.exe
